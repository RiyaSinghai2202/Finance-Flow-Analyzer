<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Track your spending and stay within budget</p>
        </header>

        <div class="budget-section card">
            <h2>Budget Control</h2>
            <div class="input-group">
                <input type="number" id="budgetInput" placeholder="Enter Total Budget" min="0">
                <button onclick="setBudget()" class="primary-btn">Set Budget</button>
            </div>
            <p id="budgetSummary">Total Spent: $0.00 / Budget: $0.00</p>
            <div class="progress-container">
                <div id="budgetProgress" class="progress-bar"></div>
            </div>
        </div>

        <div class="expense-form card">
            <h2>Add New Expense</h2>
            <div class="input-group">
                <input type="text" id="expenseName" placeholder="Expense Name" required>
                <input type="number" id="expenseAmount" placeholder="Amount" min="0.01" step="0.01" required>
                <select id="expenseCategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expenseDate" required>
                <button onclick="addExpense()" class="primary-btn">Add Expense</button>
            </div>
        </div>

        <div class="expense-table card">
            <div class="table-header">
                <h2>Your Expenses</h2>
                <div class="filter-group">
                    <label>Filter by Category: </label>
                    <select id="filterCategory" onchange="filterExpenses()">
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card card">
                <h3>Expenses by Category</h3>
                <div class="chart-wrapper">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="chart-card card">
                <h3>Spending Distribution</h3>
                <div class="chart-wrapper">
                    <canvas id="expensePieChart"></canvas>
                </div>
            </div>
            <div class="chart-card card">
                <h3>Expenses Over Time</h3>
                <div class="chart-wrapper">
                    <canvas id="dateChart"></canvas>
                </div>
            </div>
            <div class="chart-card card">
                <h3>Budget Overview</h3>
                <div class="chart-wrapper">
                    <canvas id="budgetChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
